# .github/workflows/release.yml

name: Cross-Platform Release Build

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}

  # Triggers the workflow on a push to any tag (e.g., v1.0.0)
  push:
    tags:
      - '*' # This will match any tag

jobs:
  # Job to build for Windows
  build-windows:
    name: Build for Windows (x86_64)
    runs-on: ubuntu-latest # Use a Linux host
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-pc-windows-gnu

      - name: ðŸ”§ Install MinGW for windres
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: ðŸš€ Build for Windows
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: ðŸ“¦ Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytdownloader-windows-x86_64
          path: target/x86_64-pc-windows-gnu/release/ytdownloader.exe

  # Job to build for macOS
  build-macos:
    name: Build for macOS (x86_64)
    runs-on: ubuntu-latest # Use a Linux host
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: x86_64-apple-darwin

      - name: ðŸ”§ Install osxcross macOS cross-compiler
        run: |
          # Install dependencies for osxcross
          sudo apt-get update
          sudo apt-get install -y clang patch libxml2-dev libssl-dev

          # Clone osxcross and build it
          git clone https://github.com/tpoechtrager/osxcross.git
          cd osxcross
          wget -q https://s3.dockerproject.org/darwin/v2/MacOSX10.11.sdk.tar.xz
          tar -xf MacOSX10.11.sdk.tar.xz
          UNATTENDED=1 ./build.sh

          # Add the new compiler to the PATH
          echo "$(pwd)/target/bin" >> $GITHUB_PATH

      - name: âš™ï¸ Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml <<EOF
          [target.x86_64-apple-darwin]
          linker = "x86_64-apple-darwin20.4-clang"
          ar = "x86_64-apple-darwin20.4-ar"
          EOF

      - name: ðŸš€ Build for macOS
        run: cargo build --release --target x86_64-apple-darwin

      - name: ðŸ“¦ Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytdownloader-macos-x86_64
          path: target/x86_64-apple-darwin/release/ytdownloader

  # Job to build for Linux
  build-linux:
    name: Build for Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: ðŸš€ Build for Linux
        run: cargo build --release

      - name: ðŸ“¦ Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: ytdownloader-linux-x86_64
          path: target/release/ytdownloader
